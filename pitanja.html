	function mod(n, p) {

	function cc(msg, key) {
		var encMsg = "";
		for(var i = 0; i < msg.length; i++) {
			var code = msg.charCodeAt(i);
			if (code >= 65 && code <= 65 + 26 - 1) {
				code -= 65;
				code = mod(code + key, 26);
				code += 65;
			}
			else if (code >= 97 && code <= 97 + 26 - 1) {
				code -= 97;
				code = mod(code + key, 26);
				code += 97;
			}
			encMsg += String.fromCharCode(code);
		}
		return encMsg;
	}
