	function mod(n, p) {
		if ( n < 0 )
			n = p - Math.abs(n) % p;
		return n % p;
	}
	function cc(msg, key) {
		var encMsg = "";
		for(var i = 0; i < msg.length; i++) {
			var code = msg.charCodeAt(i);
			if (code >= 65 && code <= 65 + 26 - 1) {
				code -= 65;
				code = mod(code + key, 26);
				code += 65;
			}
			else if (code >= 97 && code <= 97 + 26 - 1) {
				code -= 97;
				code = mod(code + key, 26);
				code += 97;
			}
			encMsg += String.fromCharCode(code);
		}
		return encMsg;
	}

	function changeText() {
		var elem = document.getElementById("questionText");
		var index = document.getElementById("index");
		if (i==pitanja.length) {
			stop = true;
			countdown = "+";
			elem.innerHTML = "Kraj"
			index.innerHTML = "+ + +"
			return
		}
		else
			countdown = 25;
		var tmp = pitanja[i]
		var q = cc(tmp,8)+"?"
		elem.innerHTML = q
		index.innerHTML = i+1+"."
		i++;
		clearTimeout(timeout);
		timeout = setTimeout(function() {
			elem.innerHTML = "";
		}, 25000);
	}
	setInterval(changeText,25000);
	changeText();
